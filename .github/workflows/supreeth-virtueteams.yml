name: Supreeth VirtuTeams Sign-In
on:
  schedule:
    # Runs every weekday (Monday-Friday) at 9:30 AM IST (4:00 AM UTC)
    # Backup: Also runs at 9:32 AM IST (4:02 AM UTC) in case of delay
    - cron: '0 4 * * 1-5'
    - cron: '2 4 * * 1-5'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  signin:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set timeout to prevent hanging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
          
      - name: Run Supreeth Sign-In
        run: |
          echo "üïê Starting Supreeth's VirtuTeams automation at $(TZ='Asia/Kolkata' date)"
          python3 supreeth_virtueteams.py
          echo "‚úÖ Supreeth's automation completed at $(TZ='Asia/Kolkata' date)"
        
      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: supreeth-screenshots
          path: |
            *.png
          retention-days: 7

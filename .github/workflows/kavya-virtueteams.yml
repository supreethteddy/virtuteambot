name: Kavya VirtuTeams Sign-In
on:
  schedule:
    # Runs every weekday (Monday-Friday) and Saturday at 9:00 AM IST (3:30 AM UTC)
    # Backup: Also runs at 9:02 AM IST (3:32 AM UTC) in case of delay
    - cron: '30 3 * * 1-6'
    - cron: '32 3 * * 1-6'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  signin:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set timeout to prevent hanging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
          
      - name: Run Kavya Sign-In
        run: |
          echo "üïê Starting Kavya's VirtuTeams automation at $(TZ='Asia/Kolkata' date)"
          python3 kavya_virtueteams.py
          echo "‚úÖ Kavya's automation completed at $(TZ='Asia/Kolkata' date)"
        
      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kavya-screenshots
          path: |
            *.png
          retention-days: 7

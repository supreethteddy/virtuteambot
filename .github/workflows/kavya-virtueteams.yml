name: Kavya VirtuTeams Sign-In
on:
  schedule:
    # Runs every weekday (Monday-Friday) at 9:35 AM IST (4:05 AM UTC)
    - cron: '5 4 * * 1-5'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  signin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
          
      - name: Run Kavya Sign-In
        run: python3 kavya_virtueteams.py
        
      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kavya-screenshots
          path: |
            *.png
          retention-days: 7
